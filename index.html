<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<body>

<header>

<main>
  <div id="exercicios"></div>

<script src="treino.js"></script>
<script src="app.js"></script>
<script>
  // ===========================
  // Service Worker PWA
  // ===========================
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker registrado com sucesso!'))
      .catch(err => console.log('Falha ao registrar Service Worker:', err));
  }

  // ===========================
  // FunÃ§Ã£o para renderizar cards com classes CSS
  // ===========================
  function renderExercicios(treinoDia) {
    const container = document.getElementById('exercicios');
    container.innerHTML = '';

    treinoDia.forEach(ex => {
      const card = document.createElement('div');
      card.className = 'stContainer'; // classe do CSS

      // ConteÃºdo do card
      card.innerHTML = `
        <h3>${ex.nome}</h3>
        <div class="stMarkdown">
          <p><strong>MÃºsculo:</strong> ${ex.musculo} â€” 
          <strong>SÃ©ries:</strong> ${ex.series} â€” 
          <strong>Descanso:</strong> ${ex.descanso}</p>
        </div>
        <div class="stCheckbox">
          <label><input type="checkbox"> ConcluÃ­do</label>
        </div>
        ${ex.gif ? `<div class="stButton"><button onclick="window.open('${ex.gif}','_blank')">ğŸ”— GIF</button></div>` : ''}
      `;
      container.appendChild(card);
    });
  }

  // ===========================
  // Exemplo: renderizar segunda-feira
  // ===========================
  // Troque por sua lÃ³gica de dia atual
  if (window.treino && window.treino['Segunda']) {
    renderExercicios(window.treino['Segunda']);
  }
</script>
